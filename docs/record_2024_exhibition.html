<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>2024年の記録 - 展覧会</title>
    <link rel="shortcut icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script src="/js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <script type="text/javascript" src="/html_js/header.js"></script>
      <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
      <div class="main">
        <h3>2024年に行った展覧会</h3>
        <table class="record">
          <tr>
            <th class="record">No</th>
            <th class="record">日付</th>
            <th class="record">展覧会</th>
            <th class="record">場所(会期)</th>
          </tr>
          <tr>
            <td rowspan="2" class="record bold-b cnt" />
            <td class="record">1/28</td>
            <td class="record">出久根育展　チェコからの風　静寂のあと、光のあさ</td>
            <td class="record">武蔵野市立吉祥寺美術館(1/20-3/3)</td>
          </tr>
          <tr>
            <td colspan="3" class="record bold-b">
              約30年ぶりとなる創作絵本として2023年に作成（刊行は24/2予定）された『わたしのおにんぎょうさん』、『こどもべやのよる』や、わたりむつこさんとともに春夏秋冬をテーマに4冊刊行された『こうさぎ』シリーズなどの原画を展示。
              2002年からプラハに住む出久根さんのチェコの文化や幼少期の思い出を含んだデビューから30年約200点の作品。
            </td>
          </tr>
        </table>
        <br>
      </div><!-- main -->
      <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
